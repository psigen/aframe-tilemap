
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tilemap Test â€¢ A-Frame</title>
    <meta name="description" content="A-Frame - Tile Render Test">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
    <script src="aframe-tilemap.js"></script>
  </head>
  <body>
    <a-scene stats vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item>
        <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
        <a-asset-item id="milkTruck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF-Embedded/CesiumMilkTruck.gltf"></a-asset-item>
        <img id="tilemap-image" src="tilemap-20px.png">
      </a-assets>

      <a-entity tilemap="src: #tilemap-image" position="0 0 -20">
        <a-entity tile="id: 1" geometry="primitive: box; buffer: false" visible="false"></a-entity>
        <a-entity tile="id: 2" geometry="primitive: cylinder; buffer: false" visible="false" position="0 0 1"></a-entity>
        <a-entity tile="id: 3" geometry="primitive: box; buffer: false" visible="false" scale="1 1 3"></a-entity>
        <!--<a-entity tile="2" geometry="primitive: sphere; buffer: false" visible="false"></a-entity>
        <a-entity tile="3" geometry="primitive: cylinder; buffer: false" visible="false"></a-entity>-->
        <!--<a-entity tile="id: 2; isLoaded: true" gltf-model="#milkTruck" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>-->
        <!-- <a-entity tile="id: 3; isLoaded: true" gltf-model="#milkTruck" position="0 0 -5"></a-entity>-->
      </a-entity>
      <a-entity tilemap="src: #tilemap-image" position="40 0 -20">
        <a-entity tile="id: 1" geometry="primitive: box; buffer: false" visible="false"></a-entity>
        <a-entity tile="id: 2" geometry="primitive: cylinder; buffer: false" visible="false" position="0 0 1"></a-entity>
        <a-entity tile="id: 3" geometry="primitive: box; buffer: false" visible="false" scale="1 1 3"></a-entity>
        <!--<a-entity tile="2" geometry="primitive: sphere; buffer: false" visible="false"></a-entity>
        <a-entity tile="3" geometry="primitive: cylinder; buffer: false" visible="false"></a-entity>-->
        <!--<a-entity tile="id: 2; isLoaded: true" gltf-model="#milkTruck" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>-->
        <!-- <a-entity tile="id: 3; isLoaded: true" gltf-model="#milkTruck" position="0 0 -5"></a-entity>-->
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
